{% extends 'layout/base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<h1 class="text-center text-info">ĐĂNG NHẬP NGƯỜI DÙNG</h1>
<form method="post" action="">
    <div class="form-group mb-3">
        <label for="username">Bạn là</label>
        <select class ="form-control" id="form-usertype"  name="form-usertype">
            <option value="giaovien">Giáo viên</option>
            <option value="nhanvien">Cán bộ-Nhân viên</option>
        </select>
    </div>
    <div class="mb-3 mt-3">
        <label for="username">Tên đăng nhập</label>
        <input type="text" class="form-control" id="username"
               name="username" placeholder="Tên đăng nhập" required>
    </div>
    <div class="mt-3 mb-3">
        <label for="pwd">Mật khẩu</label>
        <input type="password" class="form-control" id="pwd"
               name="password" placeholder="Mật khẩu" required>
    </div>
    <div class="form-floating mt-3 mb-3">
        <button type="submit" class="btn btn-danger">Đăng nhập</button>
    </div>
</form>
{% endblock %}
